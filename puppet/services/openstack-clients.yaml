heat_template_version: rocky
description: >
  Install the OpenStack clients with puppet

parameters:
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry.  This
                 mapping overrides those in ServiceNetMapDefaults.
    type: json
  DefaultPasswords:
    default: {}
    type: json
  RoleName:
    default: ''
    description: Role name on which the service is applied
    type: string
  RoleParameters:
    default: {}
    description: Parameters specific to the role
    type: json
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  ServiceData:
    default: {}
    description: Dictionary packing service data
    type: json

outputs:
  role_data:
    description: Role data for the OpenStack clients
    value:
      service_name: openstack_clients
      step_config: |
          include ::aodh::client
          include ::barbican::client
          include ::cinder::client
          include ::designate::client
          include ::glance::client
          include ::gnocchi::client
          include ::heat::client
          include ::ironic::client
          include ::keystone::client
          include ::manila::client
          include ::mistral::client
          include ::neutron::client
          include ::nova::client
          include ::openstacklib::openstackclient
          include ::panko::client
          include ::sahara::client
          include ::swift::client
          include ::zaqar::client
